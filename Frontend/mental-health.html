<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Analysis - MindSpace</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/ico.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/ico.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/ico.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mental-health.css">
</head>
<body>
    <div class="notifications-container" id="notifications-container"></div>
    
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>MindSpace</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="AI-support.html">AI-Support</a></li>
                    <li><a href="mental-home.html">Mental Health</a></li>
                    <li><a href="appointment.html">Appointment</a></li>
                </ul>
            </nav>
            <div style="display: flex; gap: 15px; align-items: center;">
                <button class="mood-tracker-btn">
                    <i class="fas fa-chart-line"></i> Track Your Mood
                </button>
                <div class="user-profile-dropdown">
                    <div class="profile-trigger" id="profile-trigger">
                        <div class="avatar-circle" id="header-avatar">U</div>
                        <span id="header-username">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-menu" id="profile-dropdown">
                        <a href="profile.html" class="dropdown-item"><i class="fas fa-user"></i> Profile</a>
                        <a href="settings.html" class="dropdown-item"><i class="fas fa-cog"></i> Settings</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" id="logout-btn" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
                    </div>
                </div>
            </div>
            <div class="hamburger"><span></span><span></span><span></span></div>
        </div>
    </header>

    <main class="analysis-container">
        
        <div class="container">
            <!-- Module Progress Tracker -->
            <div class="module-progress">
                <div class="progress-item active" id="progress-vitals">
                    <span class="progress-number">1</span>
                    <div class="progress-info">
                        <strong>Health & Vitals</strong>
                        <small>Physical health assessment</small>
                    </div>
                    <i class="fas fa-check progress-check" style="display: none;"></i>
                </div>
                <div class="progress-item" id="progress-dass21">
                    <span class="progress-number">2</span>
                    <div class="progress-info">
                        <strong>DASS-21</strong>
                        <small>Depression, Anxiety, Stress</small>
                    </div>
                    <i class="fas fa-check progress-check" style="display: none;"></i>
                </div>
                <div class="progress-item" id="progress-gad7">
                    <span class="progress-number">3</span>
                    <div class="progress-info">
                        <strong>GAD-7</strong>
                        <small>Generalized Anxiety</small>
                    </div>
                    <i class="fas fa-check progress-check" style="display: none;"></i>
                </div>
                <div class="progress-item" id="progress-phq9">
                    <span class="progress-number">4</span>
                    <div class="progress-info">
                        <strong>PHQ-9</strong>
                        <small>Depression Screening</small>
                    </div>
                    <i class="fas fa-check progress-check" style="display: none;"></i>
                </div>
            </div>

            <!-- Module Content Container -->
            <div id="module-container">
                <!-- Modules will be loaded here dynamically -->
            </div>

            <!-- Final Report Container -->
            <div id="report-container" style="display: none;">
                <div class="report-header">
                    <h2><i class="fas fa-file-medical"></i> Your Mental Health Report</h2>
                    <div class="report-actions">
                        <button id="download-pdf" class="btn-secondary">
                            <i class="fas fa-download"></i> Download PDF
                        </button>
                        <button id="email-report" class="btn-primary">
                            <i class="fas fa-envelope"></i> Email Report
                        </button>
                    </div>
                </div>
                <div id="report-content">
                    <!-- Report will be generated here -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
    <script src="js/mental-health-modular.js"></script>
</body>
</html>
